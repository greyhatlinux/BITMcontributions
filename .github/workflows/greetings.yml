name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Message that will be displayed on users'' We have addressed your issue, will get back to you soon!'
        pr-message: 'Message that will be displayed on users'' Thanks for your PR. We will review it asap.'
